apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rs-user-client-chart.fullname" . }}
  labels:
    {{- include "rs-user-client-chart.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "rs-user-client-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "rs-user-client-chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: RS_API_URL
              value: {{ .Values.env.rsApiUrl }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http

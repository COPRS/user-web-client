<p>query-result-grid works!</p>

<clr-datagrid (clrDgRefresh)="refresh($event)" [clrDgLoading]="loading">
  <clr-dg-column>Product ID</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Content date start</clr-dg-column>
  <clr-dg-column>Checksum</clr-dg-column>

  <clr-dg-row *ngFor="let product of products">
    <clr-dg-cell>{{ product.id }}</clr-dg-cell>
    <clr-dg-cell>{{ product.name }}</clr-dg-cell>
    <clr-dg-cell>{{ product.contentDateStart | date }}</clr-dg-cell>
    <clr-dg-cell>{{ product.checksum[0].value }}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
    {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of
    {{ total }} products
    <clr-dg-pagination
      #pagination
      [clrDgTotalItems]="total"
      [clrDgPageSize]="pageSize"
    ></clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>

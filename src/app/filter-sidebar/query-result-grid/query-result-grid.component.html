<clr-datagrid
  (clrDgRefresh)="refresh($event)"
  [clrDgLoading]="loading"
  [clrDgRowSelection]="rowSelection"
  [clrDgSingleSelected]="selected"
  (clrDgSingleSelectedChange)="selectionChanged($event)"
>
  <clr-dg-column>Id</clr-dg-column>
  <clr-dg-column
    ><clr-icon shape="map-marker" class="is-solid"></clr-icon
  ></clr-dg-column>
  <!-- <clr-dg-column>Name</clr-dg-column> -->
  <clr-dg-column>Content length</clr-dg-column>
  <clr-dg-column>Content date start</clr-dg-column>
  <clr-dg-column>Content date end</clr-dg-column>

  <clr-dg-row
    *ngFor="let product of products; trackBy: trackById"
    [clrDgItem]="product"
  >
    <clr-dg-cell>{{ product.Id }}</clr-dg-cell>
    <clr-dg-cell>
      <clr-icon *ngIf="product.Footprint" shape="map-marker"></clr-icon>
    </clr-dg-cell>
    <!-- <clr-dg-cell>{{ product.Name }}</clr-dg-cell> -->
    <clr-dg-cell>{{ product.ContentLength | fileSize }}</clr-dg-cell>
    <clr-dg-cell>{{ product.ContentDate?.Start | date }}</clr-dg-cell>
    <clr-dg-cell>{{ product.ContentDate?.End | date }}</clr-dg-cell>
  </clr-dg-row>

  <!-- <clr-dg-detail *clrIfDetail="let detail">
    <clr-dg-detail-header>{{ detail.Name }}</clr-dg-detail-header>
    <clr-dg-detail-body>
      <pre>
        {{ detail | json }}
      </pre>
    </clr-dg-detail-body>
  </clr-dg-detail> -->

  <clr-dg-footer>
    {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of
    {{ total }} products
    <clr-dg-pagination
      #pagination
      [clrDgTotalItems]="total"
      [clrDgPageSize]="pageSize"
    ></clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>

<pre>
  {{ selected | json }}
</pre>

<div class="clr-row clr-align-items-start">
  <div class="clr-col-5">
    <clr-combobox-container >
      <label>Attribute&nbsp;Name</label>
      <clr-combobox name="Option"
        required
        [(ngModel)]="attributeName"
        (clrSelectionChange)="onAttributeNameChange($event)">
        <clr-options>
          <clr-option
          *ngFor="let name of attributeNameSuggestions"
          [clrValue]="name"
          >{{ name }}</clr-option>
        </clr-options>
      </clr-combobox>
    </clr-combobox-container>
  </div>
  <div class="clr-col-3">
    <clr-combobox-container>
      <label>Operator</label>
      <clr-combobox name="Option"
      required
      [(ngModel)]="operator"
      (clrSelectionChange)="onOperatorChange($event)">
        <clr-options>
        <clr-option
          *ngFor="let operator of operatorSuggestions"
          [clrValue]="operator.value"
        >{{ operator.description }}</clr-option>
      </clr-options>
      </clr-combobox>
    </clr-combobox-container>
  </div>
  <div class="clr-col-4">
    <ng-container [ngSwitch]="valueType">
      <clr-date-container *ngSwitchCase="'date'" style="width: 100%">
        <label>Value</label>
        <input
          [clrDate]="dateValue"
          type="date"
          name="value"
          (clrDateChange)="onDateChange($event)"
          required
          style="width: 80%"
        />
      </clr-date-container>
      <ng-container *ngSwitchCase="'long'">
        <ng-container *ngTemplateOutlet="numberInput"></ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="'double'">
        <ng-container *ngTemplateOutlet="numberInput"></ng-container>
      </ng-container>
      <clr-checkbox-container *ngSwitchCase="'boolean'">
        <label>Value</label>
        <clr-checkbox-wrapper>
          <input
            type="checkbox"
            clrCheckbox
            value="value"
            name="value"
            (change)="onChange()"
            [(ngModel)]="value"
          />
        </clr-checkbox-wrapper>
      </clr-checkbox-container>
      <clr-input-container *ngSwitchDefault>
        <label>Value</label>
        <input
          clrInput
          name="value"
          (change)="onChange()"
          [(ngModel)]="value"
          required
          style="width: 100%"
        />
      </clr-input-container>
    </ng-container>
  </div>
</div>

<ng-template #numberInput>
  <clr-input-container>
    <label>Value</label>
    <input
      clrInput
      name="value"
      (change)="onChange()"
      [(ngModel)]="value"
      type="number"
      style="width: 100%"
      required
  /></clr-input-container>
</ng-template>

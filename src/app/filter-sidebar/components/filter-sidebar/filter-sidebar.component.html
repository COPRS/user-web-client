<div
  class="side-nav-bar"
  [ngClass]="{ 'side-nav-bar-collapsed': !(showSideNav | async) }"
>
  <!-- overlay -->
  <div
    class="side-nav-bar-overlay"
    [ngStyle]="{
      transition:
        'background-color ' + duration + 's, visibility ' + duration + 's'
    }"
    [ngClass]="{ 'side-nav-bar-overlay-collapsed': !(showSideNav | async) }"
    (click)="onSidebarClose()"
  ></div>

  <!-- side bar-->
  <div
    class="side-nav-bar-menu-container"
    [ngStyle]="getSideNavBarStyle(showSideNav | async)"
  >
    <!-- side bar header -->

    <div class="side-nav-bar-menu-container-header">
      <div class="clr-row">
        <div class="clr-col-9 side-nav-bar-badge">
          <clr-icon shape="filter"></clr-icon> FILTERS
        </div>
        <div class="clr-col-3 side-nav-bar-close clr-align-self-center">
          <clr-icon shape="angle-double" (click)="onSidebarClose()"></clr-icon>
        </div>
      </div>
    </div>

    <!-- side bar content -->
    <div class="side-nav-bar-content-container">
      <hr />
      <div class="side-nav-bar-content-element">
        <h3>
          <img src="assets/images/tabler-satellite.svg" />
          Product Selection
        </h3>
        <app-filter-product-type-selection></app-filter-product-type-selection>
      </div>
      <hr *ngIf="availableAttributes$ | async" [@panelInOut] />
      <div
        *ngIf="availableAttributes$ | async"
        [@panelInOut]
        class="side-nav-bar-content-element"
      >
        <h3>
          <clr-icon shape="filter-2" size="21"></clr-icon>
          Attribute Filters
        </h3>
        <app-filter-attribute-selection></app-filter-attribute-selection>
        <br />
        <hr />
        <app-filter-sidebar-selected-attributes></app-filter-sidebar-selected-attributes>
      </div>
    </div>
  </div>
</div>

<!-- side bar flag -->
<div
  (click)="onSidebarOpen()"
  class="side-nav-bar-flag"
  [ngClass]="{ 'side-nav-bar-collapsed': (showSideNav | async) }"
>
  <clr-icon shape="filter"></clr-icon>
  <span class="badge badge-info">9</span>
</div>

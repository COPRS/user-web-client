<button class="btn btn-primary btn-icon" (click)="onAddFilterClick()">
  <clr-icon shape="plus-circle"></clr-icon>
  Add Filter
</button>
<div *ngFor="let filter of filters; let indexOfElement = index">
  <div class="clr-row clr-align-items-end">
    <div class="clr-col-11">
      <app-filter-element
        [initFilter]="filter"
        (changed)="onFilterElementChanged(indexOfElement, $event)"
      ></app-filter-element>
    </div>
    <div class="clr-col-1 icon-remove">
      <clr-icon
        shape="remove"
        status="danger"
        (click)="onRemoveFilterClick(indexOfElement)"
      ></clr-icon>
    </div>
  </div>
</div>

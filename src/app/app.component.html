<ng-template [ngIf]="isLoggedIn | async">
  <header class="header header-1">
    <div class="branding">
      <a [routerLink]="['/']" class="nav-link">
        <clr-icon shape="world"></clr-icon>
        <span class="title">Copernicus Reference System - User Web Client</span>
      </a>
    </div>
    <div class="header-actions">
      <a class="nav-link nav-text" (click)="onLogout()" href="javascript://"
        >Log Out</a
      >
    </div>
  </header>

  <div class="content-container content-container-scrollable">
    <app-filter-sidebar [navWidth]="30" [duration]="0.3"></app-filter-sidebar>
    <app-map-viewer class="content-area"> </app-map-viewer>
    <app-map-switcher></app-map-switcher>
  </div>
</ng-template>
